<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Index Page</title>
</head>

<body>
  {% block content -%}
  {%- block mainmenu -%}
  <ul class="mainmenu">
    {% for m in menu %}
    <li>
      <!-- {{ m }} -->
      <a href="{{ m.url }}">{{ m.name }}</a>
    </li>
    {% endfor %}
  </ul>
  {% endblock mainmenu -%}

  <div class="clear"></div>

  <div class="content">
    {% block title %}
    {% if title -%}
    <h1>{{ title }}</h1>
    {% else -%}
    <h1>Про Flask</h1>
    {% endif -%}
    {% endblock title %}
  </div>
  {% endblock content -%}
</body>

</html>
